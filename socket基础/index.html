<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://localhost:3000/socket.io/socket.io.js"></script>
	</head>
	<body>
		<h1>客户端</h1>
		
		<button id="btn">给服务器发送数据</button>
	</body>
</html>
<script>
	/*
	
		1. 在客户端使用socket.io进行通信
			1.1 引入http://localhost:3000/socket.io/socket.io.js文件
			1.2 和服务器建立连接
			1.3 将客户端的数据发送给服务端
	*/
   
   
   
	//与服务端建立连接
	const socket = io("http://localhost:3000/");
	
	window.onload = function(){
		//点击按钮
		btn.onclick = function(){
			//将客户端的数据发送给服务端
			socket.emit("addCart",{
				client : "我是客户端的数据"
			});
		}
		
		//监听服务器端广播的数据
		socket.on("toClient",(data)=>{
			console.log(data)
		})
		
	}
	
	
	
	
	
</script>
